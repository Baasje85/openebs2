{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Ritinkorting intrekken" %}{% endblock %}

{% block content %}

  <h1>{% trans "Ritinkorting intrekken" %}</h1>
  <p>{% trans "Weet je zeker dat je de ritinkorting wilt intrekken?" %}</p>
  <div>
      <form method="post" action="{% url 'shorten_delete' object.pk %}">
          {% csrf_token %}
          <button class="btn btn-danger pull-left">
              <span class="glyphicon glyphicon-trash"></span> {% trans "Ja, intrekken" %}
          </button>
      </form>
      <a href="{% url 'change_index' %}" class="btn btn-default pull-right">{% trans "Nee, terug" %}</a>
  </div>
{% endblock %}
